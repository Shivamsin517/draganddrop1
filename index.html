<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true"><img src="icon.png" >list 1</div>
        <div class="list" draggable="true"><img src="icon.png" >list 2</div>
        <div class="list" draggable="true"><img src="icon.png" >list 3</div>
        <div class="list" draggable="true"><img src="icon.png" >list 4</div>
      </div>
      <div id="right"></div>
      
    </div>
    <div class="btn"><button type="submit" onClick="refreshPage()">Reset</button></div>
    

    <script>
        function refreshPage(){
    window.location.reload();
} 
      let lists = document.getElementsByClassName("list");
      let rightBox = document.getElementById("right");
      let leftBox = document.getElementById("left");

      for (list of lists) {
        list.addEventListener("dragstart", (e) => {
          let selected = e.target;
          rightBox.addEventListener("dragover", (e) => {
            e.preventDefault();
          });
          rightBox.addEventListener('drop',()=>{
            rightBox.appendChild(selected)
            selected=null
          })

          leftBox.addEventListener("dragover", (e) => {
            e.preventDefault();
            
          })
          leftBox.addEventListener('drop',()=>{
            leftBox.appendChild(selected)
            selected=null
          })

        });
      }

    </script>
  </body>
</html>
